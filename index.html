<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science-Qur'an Integration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen / Animasi Pembuka -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="islamic-animation">
                <i class="fas fa-book-quran fa-5x"></i>
            </div>
            <h1 class="bismillah">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</h1>
            <p>"Dan Kami turunkan kepadamu Al-Qur'an, untuk engkau jelaskan kepada manusia apa yang telah Kami wahyukan kepada mereka." - QS. An-Nahl: 44</p>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Loading script -->
    <script>
        // Set timeout to simulate loading and navigate to opening page
        setTimeout(function() {
            window.location.href = 'opening.html';
        }, 5000); // 5 seconds delay for splash screen
    </script>
</body>
</html>
